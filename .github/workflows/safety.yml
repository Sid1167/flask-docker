name: Safety Check CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4 
    - name: Set up Python
      uses: actions/setup-python@v3 
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety
        
    - name: Run Safety check
      run: safety check
        
